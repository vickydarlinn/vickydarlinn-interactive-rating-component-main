<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <div class="rating">
        <div class="img"><img src="./images/icon-star.svg" alt="" /></div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating_btns">
          <button class="rating_btn">1</button>
          <button class="rating_btn">2</button>
          <button class="rating_btn">3</button>
          <button class="rating_btn">4</button>
          <button class="rating_btn">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </div>
      <div class="thankyou hiddenDisplay">
        <div class="img">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="result_line">
          You selected <span class="result">4</span> out of 5
        </p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
